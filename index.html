<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
	<title>Vision Board Project</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:700%7COpen+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="small-block left light">
			<p><span class="highlightme">Grow</span></p>
			<p> Learn to design &amp;<br><strong>Code Websites</strong></p>
		</div>
		<div class="small-block clear center">
			<img src="img/flower.png" alt="flower">
		</div>
		<div class="small-block center light">
			<p>	HTML<br>
				CSS<br>
				JavaScript<br>
				WordPress<br>
				Python</p>
		</div>
		<div class="large-block clear left">
			<p><span class="highlightme">Freelance</span></p>
			<p>Make enough side cash to<br><strong>Pay off debt</strong></p>
			<img src="img/piggy.png" alt="piggy-bank">
		</div>
		<div class="large-block center vision">
			<img src="img/eye.png" alt="eye">
			<p class="title" style="font-family: 'Permanent Marker', cursive; font-size: 38px;">2020<br><span style="font-size: 38px; font-family: 'Montserrat', sans-serif;">Vision Board</span></p>
		</div>
		<div class="large-block right clear">
			<img src="img/plane.png" alt="plane">
			<p><span class="highlightme">Travel</span></p>
			<p>Plan a trip where I can<br><strong>Work Remotely</strong></p>
		</div>
		<div class="small-block center top-padding light">
			<p>	Walk dog ++<br>
				Meditate<br>
				Yoga<br>
				Snuggle pup</p>
		</div>
		<div class="small-block top-padding center clear">
			<img src="img/doggo.png" alt="dog">
		</div>
		<div class="small-block right light">
			<p><span class="highlightme">Mind &amp; Body</span></p>
			<p>Exercise more<br>&amp; find zen in<br><strong>Challenge</strong></p>
		</div>
	</div>
</body>
</html>
